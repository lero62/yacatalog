<header class="header">
	<div class="header__top ">
		<div class="header__container container-lg d-flex align-items-center">

			<a href="#" class="header__logo logo ">
				<span class="color-danger">я</span>Каталог
			</a>

			<span class="header__catalog-btn catalog-btn " data-bs-toggle="offcanvas" data-bs-target="#navbar-catalog">
				<svg class="icon icon-close">
					<use xlink:href="img/sprite.svg#close"></use>
				</svg>
				<svg class="icon icon-menu">
					<use xlink:href="img/sprite.svg#menu"></use>
				</svg>
				<span>Каталог</span>
			</span>

			<div class="header__search">
				<form action="#" class="search-form">
					<input type="text" placeholder="Найти в 5205 магазинах" class="search-form__input">
					<button type="submit" class="search-form__button">
						<svg class="icon icon-zoom">
							<use xlink:href="img/sprite.svg#zoom"></use>
						</svg>
					</button>
				</form>
			</div>

			<ul class="actions-nav d-flex align-items-center ms-auto">
				<li class="actions-nav__item">
					<a href="#" class="actions-nav__link">
						<svg class="icon icon-heart">
							<use xlink:href="img/sprite.svg#heart"></use>
						</svg>

						<span class="l-badge">3</span>
					</a>
				</li>
				<li class="actions-nav__item">
					<a href="#" class="actions-nav__link">
						<svg class="icon icon-statistic">
							<use xlink:href="img/sprite.svg#statistic"></use>
						</svg>
						<span class="l-badge">2</span>
					</a>
				</li>
				<li class="actions-nav__item dropdown">
					<div class="actions-nav__link dropdown-toggle dropdown-toggle--not-caret" data-bs-toggle="dropdown">
						<svg class="icon icon-user">
							<use xlink:href="img/sprite.svg#user"></use>
						</svg>
					</div>

					<ul class="l-dropdown-menu dropdown-menu dropdown-menu-end">
						<li><a class="dropdown-item" href="#">Вход</a></li>
						<li><a class="dropdown-item" href="#">Регистрация магазина</a></li>
						<li><a class="dropdown-item" href="#">Регистрация покупателя</a></li>
					</ul>
				</li>
			</ul>


		</div>
	</div>
	<div class="header__container container-lg">
		<div class="header__navbar">
			<ul class="top-navbar d-flex justify-content-between">
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Электроника</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Женская одежда</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Товары для дома</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Красота и Здоровье</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Детские товары</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Спорт и отдых</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Мужская одежда</a>
				</li>
				<li class="top-navbar__item">
					<a href="#" class="top-navbar__link">Автомобили</a>
				</li>
			</ul>
		</div>
	</div>
</header>
